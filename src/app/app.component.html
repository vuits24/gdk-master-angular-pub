<!-- PROGRESS BAR -->
<gdk-progress-bar></gdk-progress-bar>
<!-- / PROGRESS BAR -->

<!-- VERTICAL LAYOUT 1 -->
<ng-container *ngIf="gdkConfig.layout.style === 'vertical-layout-1'">
  <gdk-vertical-layout-1></gdk-vertical-layout-1>
</ng-container>
<!-- / VERTICAL LAYOUT 1 -->

<!-- VERTICAL LAYOUT 2 -->
<ng-container *ngIf="gdkConfig.layout.style === 'vertical-layout-2'">
  <gdk-vertical-layout-2></gdk-vertical-layout-2>
</ng-container>
<!-- / VERTICAL LAYOUT 2 -->

<!-- VERTICAL LAYOUT 3 -->
<ng-container *ngIf="gdkConfig.layout.style === 'vertical-layout-3'">
  <gdk-vertical-layout-3></gdk-vertical-layout-3>
</ng-container>
<!-- / VERTICAL LAYOUT 3 -->

<!-- HORIZONTAL LAYOUT 1 -->
<ng-container *ngIf="gdkConfig.layout.style === 'horizontal-layout-1'">
  <gdk-horizontal-layout-1></gdk-horizontal-layout-1>
</ng-container>
<!-- / HORIZONTAL LAYOUT 1 -->
